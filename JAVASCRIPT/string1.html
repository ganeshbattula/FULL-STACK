<html>
<head>
<script>
function display()

{
a="hello";
document.write(a.toUpperCase()+"</br>") ;
document.write(a.toLowerCase()+"</br>") ;
document.write(a.charAt(1)+"</br>") ;
document.write(a.concat("    HI")+"</br>");
document.write(a.IndexOf("l")+"</br>");
document.write(a.lastIndexOf("1")+"</br>");
document.write(a.subString(1,4)+"</br>");
document.write(a.subStr(1,4) +"</br>");
}
</script>
</head>
<body>
<input type="button" value="getData" onClick="display()"/>
</body>
</html>
