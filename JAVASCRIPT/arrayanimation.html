<html>
<head>
<script>

a=new Array('gani.jpeg','gani1.jpeg','gani2.jpeg','gani3.jpeg','gani4.jpeg','harshu.jpeg');
i=0;
function display()
{
if(i==a.length-1)
i=0;
else
i=i+1;
document.getElementById("demo").src="images\\"+a[i];
setTimeout("display()",2000);
}
</script>
</head>
<body onLoad="display()">
<center>
<img src='images\a.png' width="200" height="200" id ="demo">
</center>
</body>
</html>
