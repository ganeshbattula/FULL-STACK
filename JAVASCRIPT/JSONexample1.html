<html>
<head>
<script>
function display()
{
a='{"name":"ganesh","salary":20000,"data":[1,2,3,4,5,6]}';
b=JSON.parse(a);
document.write(b.name+"  "+b.salary+"<br>");
 temp=b.data;
 for(i=0;i<temp.length;i++)
 document.write(temp[i]+'<br>');
 }
 </script>
</head>
<body>

<input type="button" value="get it" onclick="display()">
</body>
</html>
