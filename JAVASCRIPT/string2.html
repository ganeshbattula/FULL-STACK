<html>
<head>
<script>
function display()
{
a="hello hi";
document.write(a.search("e")+"<br>");
document.write(a.replace("l","p")+"<br>");
document.write(a.replaceAll("l","p")+"<br>");

b=document.write(a.split("").reverse().join(""));
document.write(b.reverse(""));
}
</script>
</head>
<body>
<input type="button" value="getData" onClick="display()"/>
</body>
</html>
