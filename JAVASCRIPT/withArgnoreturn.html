<html>
<head>
<script>
function display(data)
{
a=document.getElementById(data);
w=a.width;
h=a.height;
if(w==100 && h==100)
{ 
a.width="500";
a.height="500";
}
else
{
a.width="100";
a.height="100";
}
}
</script>
</head>
<body>
<img src="gani.jpeg" onclick="display(this.id)" width="100" height="100" id="im1"/>
<img src="harshu.jpeg" onclick="display(this.id)" width="100" height="100" id="im2"/>

</body>
</html>
