<html>
<head>
<script>
function display()
{
a=eval(document.getElementById("t1").value);
b=eval(document.getElementById("t2").value);
c=a+b;
document.getElementById("t3").value=c;
}
</script>
</head>
<body>

<input type= "text" id="t1"/><br>
<input type= "text" id="t2"/><br>
<input type= "text" id="t3"/><br>
<input type="button" value="click" onclick="display()">

</body>
</html>
